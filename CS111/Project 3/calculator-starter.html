<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="history"></div>
            <input type="text" id="display" readonly>
        </div>
        <div class="calculator-keys">
            <!-- First row: memory and clear -->
            <div class="calculator-row">
                <button class="btn-function" onclick="clearMemory()">MC</button>
                <button class="btn-function" onclick="recallMemory()">MR</button>
                <button class="btn-function" onclick="addToMemory()">M+</button>
                <button class="btn-function" onclick="subtractFromMemory()">M-</button>
                <button class="btn-function" onclick="clearAll()">C</button>
            </div>

            <!-- Second row: power, sqrt, abs, constants -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('pow')">x<sup>y</sup></button>
                <button class="btn-function" onclick="insertMathFunction('sqrt')">√</button>
                <button class="btn-function" onclick="insertMathFunction('abs')">|x|</button>
                <button class="btn-function" onclick="insertMathConstant('Math.PI')">π</button>
                <button class="btn-function" onclick="insertMathConstant('E')">e</button>
            </div>

            <!-- Third row: trig and log/exp -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('sin')">sin</button>
                <button class="btn-function" onclick="insertMathFunction('cos')">cos</button>
                <button class="btn-function" onclick="insertMathFunction('tan')">tan</button>
                <button class="btn-function" onclick="insertMathFunction('log')">log</button>
                <button class="btn-function" onclick="insertMathFunction('exp')">exp</button>
            </div>

            <!-- Fourth row: inverse trig and logs -->
            <div class="calculator-row">
                <button class="btn-function" onclick="insertMathFunction('asin')">asin</button>
                <button class="btn-function" onclick="insertMathFunction('acos')">acos</button>
                <button class="btn-function" onclick="insertMathFunction('atan')">atan</button>
                <button class="btn-function" onclick="insertMathConstant('LN2')">ln2</button>
                <button class="btn-function" onclick="insertMathConstant('LN10')">ln10</button>
            </div>

            <!-- Fifth row: 7–9 and divide, round -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn-operator" onclick="appendToDisplay('/')">/</button>
                <button class="btn-function" onclick="insertMathFunction('round')">round</button>
            </div>

            <!-- Sixth row: 4–6 and multiply, ceil -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
                <button class="btn-function" onclick="insertMathFunction('ceil')">ceil</button>
            </div>

            <!-- Seventh row: 1–3 and subtract, floor -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
                <button class="btn-function" onclick="insertMathFunction('floor')">floor</button>
            </div>

            <!-- Eighth row: 0, dot, equals, add, delete -->
            <div class="calculator-row">
                <button class="btn-number" onclick="appendToDisplay('0')">0</button>
                <button class="btn-number" onclick="appendToDisplay('.')">.</button>
                <button class="btn-equals" onclick="calculate()">=</button>
                <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
                <button class="btn-function" onclick="deleteLast()">⌫</button>
            </div>
        </div>
    </div>

    <script src="calculator-starter.js"></script>
</body>
</html>
